<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
</head>
<body>
    <div style="border: 1px solid black; width: 250px;">
        <div id="box" style="height: 250px; overflow: auto;"></div>

        <div>
            <input type="text" id="chat" style="width: 190px;">
            <button onclick="send()">Kirim</button>
        </div>
    </div>

    <script>
        function send(){
            //Tangkap element yang dibutukan
            const box = document.getElementById('box')
            const chat = document.getElementById('chat')
    
            //Tampilkan chat ke box
            box.innerHTML += chat.value + "<br>"

            //kosongkan input
            chat.value = ""

            box.scrollTop = box.scrollHeight
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Keberangkatan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            margin: auto;
            margin-top: 50px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center;">Form Keberangkatan</h2>
    <form onsubmit="return validasiForm()">
        <label for="namaPelanggan">Nama Pelanggan:</label>
        <input type="text" id="namaPelanggan" required>
        <span class="error" id="errorNamaPelanggan"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span class="error" id="errorEmail"></span>

        <label for="jamKeberangkatan">Jam Keberangkatan:</label>
        <input type="text" id="jamKeberangkatan" placeholder="hh:mm" required>
        <span class="error" id="errorJamKeberangkatan"></span>

        <label for="tujuanKeberangkatan">Tujuan Keberangkatan:</label>
        <input type="text" id="tujuanKeberangkatan" required>
        <span class="error" id="errorTujuanKeberangkatan"></span>

        <label for="jumlahTiket">Jumlah Tiket:</label>
        <input type="number" id="jumlahTiket" min="1" max="10" required>
        <span class="error" id="errorJumlahTiket"></span>

        <button type="submit">Submit</button>
    </form>


</div>

<div class="hasilForm" id="hasilForm"></div>

<script src="olic.js"></script>

</body>
</html>
